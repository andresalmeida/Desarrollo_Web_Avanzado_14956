<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi CV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mi CV</h1>
    <nav>
      <ul>
        <li data-section="inicio">Inicio</li>
        <li data-section="sobre-mi">Sobre Mi</li>
        <li data-section="habilidades">Habilidades</li>
        <li data-section="proyectos">Proyectos</li>
        <li data-section="contacto">Contacto</li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="inicio" class="section">
      <h2>Inicio</h2>
      <p>Bienvenido a mi CV interactivo.</p>
    </section>
    
    <section id="sobre-mi" class="section">
      <h2>Sobre Mi</h2>
      <p>Aquí puedes describir información sobre ti mismo.</p>
    </section>
    
    <section id="habilidades" class="section">
      <h2>Habilidades</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- Añade más habilidades -->
      </ul>
    </section>
    
    <section id="proyectos" class="section">
      <h2>Proyectos</h2>
      <!-- Lista de proyectos -->
    </section>
    
    <section id="contacto" class="section">
      <h2>Contacto</h2>
      <p>Puedes contactarme en: ejemplo@correo.com</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
